<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
    <body>
        <table border="1">
            <thead>
            <tr>
                <th>번호</th>
                <th>이메일</th>
                <th>회원명</th>
                <th>가입일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, status : ${items}" th:object="${item}"
            class="item" th:classappend="${status.even} ? 'on' : ''">
                <td>
                    번호:[[${status.count}]]
                    / 첫번째 : [[${status.first}]]
                    / 마지막 : [[${status.last}]]
                    <th:block th:switch="${status.even}">
                        <span th:case="true">짝수</span>
                        <span th:case="false">홀수</span>
                    </th:block>
<!--                    <th:block th:if="${status.even}">짝수</th:block>-->
<!--                    <th:block th:unless="${status.even}">홀수</th:block>-->
<!--                    <th:block th:if="${s.odd}">홀수</th:block>-->
                </td>
                <td th:text="*{email}"></td>
                <td th:text="*{userName}"></td>
                <td th:text="*{regDt}"></td>
            </tr>
<!--                <tr th:each="item : ${items}" th:object="${item}">-->
<!--&lt;!&ndash;                    태그 그 자체를 반복한다&ndash;&gt;-->
<!--&lt;!&ndash;                    items EL식을 내부에서 사용 가능하다&ndash;&gt;-->
<!--                    <td th:text="*{email}"></td>-->
<!--                    <td th:text="*{userName}"></td>-->
<!--                    <td th:text="*{regDt}"></td>-->
<!--                </tr>-->
            </tbody>
        </table>
    <h1 th:if="true">항상 노출</h1>
    <h1 th:if="false">항상 미노출</h1>
    </body>
</html>
