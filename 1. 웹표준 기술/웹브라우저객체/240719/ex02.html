    <script>
        window.addEventListener("DOMContentLoaded", function() {
            const person = {
                name : "이이름",
                 age : 40,
                 handleEvent() {
                    const nameEl = document.getElementById("name");
                    const ageEl = document.getElementById("age");

            button.addEventListener("click", person); // 객체 그 자체를 념겨도 가능하다
        });
