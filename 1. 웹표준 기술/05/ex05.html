<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            input[type="checkbox"]:checked + label {
                background: gray;
            }

            input[type="text"]:focus{
             background: yellow;   
            }

            .box{
                width: 100px;
                height: 100px;
                background: orange;
            }

            .box:hover {
                width: 200px;
                height: 200px;
                transition: 2s;
            }

        </style>
        <input type="checkbox" id="check">
        <label for="check">클릭!</label>

        <br>
        <input type="text" id="text">

        <br>
        <div class="box"></div>
    </body>
</html>
